<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge-1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js"></script>

    <div class="container-1">
      <h1>Challenge 1:Your Age in Days</h1>
      <div class="flex-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click Me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-container-result">
        <div id="result"></div>
      </div>
    </div>

    <div class="container-2">
      <h1>Chanllenge 2: Cat Genertation</h1>
      <button class="btn btn-success" onclick="generateCat()">
        Generate Cat
      </button>
      <div id="flex-container-2"></div>
    </div>

    <div class="container-3">
      <h1>Challenge 3: Rock, Paper, Scissors</h1>
      <div class="flex-rps-box" id="flex-rps-div">
        <img
          style="width: 30%; height: 40%"
          id="rock"
          src="https://png.pngtree.com/png-clipart/20210309/original/pngtree-block-rock-clip-art-png-image_5830703.jpg"
          alt="rock"
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="https://www.pinclipart.com/picdir/big/6-69349_cartoon-notebook-paper-cartoon-notebook-paper-notebook-notebook.png"
          alt="paper"
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="https://images.assetsdelivery.com/compings_v2/lifeking/lifeking1510/lifeking151000023.jpg"
          alt="scissors"
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <div class="container-4">
      <h1>Challenge 4: Change the color of all buttons</h1>
      <div id="flex-box-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
      </div>
    </div>
  </body>
</html>
